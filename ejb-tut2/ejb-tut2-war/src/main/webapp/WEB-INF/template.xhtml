<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Smart Doctor</title>
	<link href="../resources/css/semantic.min.css" rel="stylesheet" type="text/css"/>
	<link href="../resources/css/common.css" rel="stylesheet" type="text/css"/>
	
	<h:outputStylesheet library="css" name="semantic.min.css" />
	<h:outputStylesheet library="css" name="common.css" />
	
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="semantic.min.js"></h:outputScript>
	
</h:head> 
<body> 
	<h2><ui:insert name="title">Clinic Management System</ui:insert></h2>
	
	<!-- Top Menu -->
	<ui:insert name="menu">
		<ul>
			<li>
				<h:link outcome="/public/index" value="Home"/>
			</li>
			<h:panelGroup rendered="#{request.isUserInRole('Doctor') or request.isUserInRole('Staff')}">
				<li>
					<h:link outcome="/doctor/registrations" value="Registrations"/>
				</li>
				<li>
					<h:link outcome="/doctor/medicines" value="Medicine Management"/>
				</li>
				<li>
					<h:link outcome="/doctor/tokens" value="Token Management"/>
				</li>
			</h:panelGroup>
			<h:panelGroup rendered="#{request.isUserInRole('Patient') or request.isUserInRole('Staff')}">
				<li>
					<h:link outcome="/doctor/registration-edit" value="Take Registration"/>
				</li>
			</h:panelGroup>
			<li>
				<h:form rendered="#{not empty request.remoteUser}">
					<h:commandLink action="#{securityBean.signOut()}" value="Sign Out" />
				</h:form>
				<h:link outcome="/public/signin" value="Sign In" rendered="#{empty request.remoteUser}"/>
			</li>
			<h:panelGroup rendered="#{empty request.remoteUser}">
				<li>
					<h:link outcome="/public/signup" value="Sign Up" />
				</li>
			</h:panelGroup>
		</ul>
	</ui:insert>
	
	<h:messages showDetail="true" showSummary="false" />
	
	<!-- Content -->
	<ui:insert name="content"></ui:insert>
</body> 
</html>
