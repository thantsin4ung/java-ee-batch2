<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Smart Doctor</title>
	<link href="../resources/css/semantic.min.css" rel="stylesheet" type="text/css"/>
	<link href="../resources/css/common.css" rel="stylesheet" type="text/css"/>
	
	<h:outputStylesheet library="css" name="semantic.css" />
	<h:outputStylesheet library="css" name="common.css" />
	
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="semantic.min.js"></h:outputScript>
	
</h:head> 
<body> 

	<h:form>

		<div class="ui top fixed menu">

			<div class="ui container">
				<h:link styleClass="item" outcome="/public/index" >
					<i class="hospital icon"></i> Clinic Management System
				</h:link>
				
				<!-- Left Menu -->
				<h:link styleClass="item" outcome="/doctor/tokens" value="Token Management" rendered="#{not empty request.remoteUser}"/>
				<h:link styleClass="item" outcome="/doctor/registration-edit" value="Take Registration" rendered="#{not empty request.remoteUser}"/>
				<h:link styleClass="item" outcome="/doctor/registrations" value="Registrations" rendered="#{not empty request.remoteUser}"/>
				<h:link styleClass="item" outcome="/doctor/medicines" value="Medicine Management" rendered="#{not empty request.remoteUser}"/>
				
				<!-- Right Menu -->
				<div class="menu right">
					<h:commandLink styleClass="item" action="#{securityBean.signOut()}" rendered="#{not empty request.remoteUser}">
						<i class="sign out icon"></i>
						Sign Out
					</h:commandLink>
					<h:link styleClass="item" outcome="/public/signin" rendered="#{empty request.remoteUser}">
						<i class="sign in icon"></i>
						Sign In
					</h:link>
				</div>
				
			</div>
			
		</div>

	</h:form>

	<div class="ui container pageContent">
		
		<h2><ui:insert name="title"></ui:insert> </h2>
		
		<h:messages styleClass="errorMessage" showDetail="true" showSummary="false" />
		
		<!-- Content -->
		<ui:insert name="content"></ui:insert>
	
	</div>		
	
	<script>
		$(function(){
			$('.ui.dropdown').dropdown();
		});
	</script>
</body> 
</html>
