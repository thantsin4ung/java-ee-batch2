<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:q="http://xmlns.jcp.org/jsf/composite/question"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="innerContent">
		
			<!-- Search Form -->
			<div class="ui raised segment">
				
				<h3>Search Questions</h3>
				<div class="ui divider"></div>
				<h:form styleClass="ui form">

					<div class="fields">

						<div class="six wide field">
							<label>Category</label>
							<h:selectOneMenu value="#{questionListBean.category}" converter="#{categoryConverter}" styleClass="ui dropdown">
								<f:selectItem itemLabel="Select One" itemValue=""/>
								<f:selectItems value="#{categories}" var="c" itemLabel="#{c.name}" itemValue="#{c}" />
							</h:selectOneMenu>
						</div>
						
						<div class="twelve wide field">
							<label>Keyword</label>
							<div class="two fields">

								<div class="field">
									<h:inputText value="#{questionListBean.keyword}" p:placeholder="Search Keyword" />
								</div>
								
								<div class="field">
									<h:commandLink action="#{questionListBean.search()}" value="Search" styleClass="ui button" />
								</div>
							
							</div>						
						</div>

					</div>
					
				</h:form>
				
			</div>
			
			<!-- Result List -->
			<div class="ui items">
				<ui:repeat var="q" value="#{questionListBean.list}">
					<q:question-list-item item="#{q}" />
				</ui:repeat>
			</div>
			
		
		</ui:define>
		
	</ui:composition>
</html>
