<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="innerContent">
			
			<h3 class="ui title">Ask Question</h3>
			<div class="ui divider"></div>
			
			<h:form styleClass="ui form">
				
				<div class="fields">
					<!-- Category -->	
					<div class="field">
						<label>Category</label>
						<h:selectOneMenu value="#{questionEditBean.question.category}" converter="#{categoryConverter}" styleClass="ui dropdown" >
							<f:selectItems value="#{categories}" var="c" 
								itemLabel="#{c.name}" itemValue="#{c}" />
						</h:selectOneMenu>
					</div>

					<!-- Title -->	
					<div class="eight wide field">
						<label>Title</label>
						<h:inputText value="#{questionEditBean.question.title}" />
					</div>
				
				</div>

				<!-- Question Body -->	
				<div class="field">
					<label>Question</label>
					<h:inputTextarea value="#{questionEditBean.question.question}" />
				</div>
				
				<div>
					<button type="reset" class="ui button">Clear</button>
					
					<h:commandButton action="#{questionEditBean.save()}" value="Save Question" styleClass="ui button" />
				</div>

			</h:form>
		</ui:define>
	</ui:composition>
</html>
