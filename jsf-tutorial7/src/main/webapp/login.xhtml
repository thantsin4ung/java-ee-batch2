<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Login | Mini Account</title>
	
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="application.css"></h:outputStylesheet>
	
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
</h:head>
<body> 
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-12">

				<div class="panel panel-primary MarTop20">
					<div class="panel-heading text-center">
						<span class="panel-title"> <i class="fa fa-user"></i> Member Login</span>
					</div>
					
					<div class="panel-body">
					
						<div class="alert alert-warning alert-dismissible #{empty facesContext.messageList ? 'hide' : ''}">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" class="fa fa-close"></span></button>		
							<h:messages showDetail="true" showSummary="false"/>
						</div>
						
						
						<h:form styleClass="form-horizontal">
							
							<div class="form-group">
								
								<h:outputLabel value="Login Id" styleClass="col-sm-3 control-label" />
								
								<div class="col-sm-9">
									<h:inputText value="#{loginBean.loginId}" styleClass="form-control" p:placeholder="Enter Login ID" />
								</div>
							
							</div>
						

							<div class="form-group">
								
								<h:outputLabel value="Password" styleClass="col-sm-3 control-label" />
								
								<div class="col-sm-9">
									<h:inputSecret value="#{loginBean.password}" styleClass="form-control" p:placeholder="Enter Password" />
								</div>
							
							</div>

							<div class="form-group">
								
								<div class="col-sm-offset-3 col-sm-9">
									<h:commandLink action="#{loginBean.login()}" styleClass="btn btn-success" >
										<i class="fa fa-sign-in"></i> Login
									</h:commandLink>
								</div>
							
							</div>
						</h:form>
						
					</div>
				</div>
			
			</div>
		</div>
	</div>
	
</body> 
</html>
