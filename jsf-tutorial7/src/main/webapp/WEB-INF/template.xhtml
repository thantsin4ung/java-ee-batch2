<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title> <ui:insert name="title">Home</ui:insert> | Mini Account</title>
	<link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="../resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="../resources/css/application.css" rel="stylesheet" type="text/css"/>
	<link href="../resources/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css"/>
	
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap-datetimepicker.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="application.css"></h:outputStylesheet>
	
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<h:outputScript library="js" name="moment.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap-datetimepicker.min.js"></h:outputScript>

</h:head> 
<body>

	<nav class="navbar navbar-inverse">
		<h:form>
			<div class="container">
				
				<div class="navbar-header">
					<h:link styleClass="navbar-brand" outcome="/view/balance-report">
						<i class="fa fa-calculator"></i> Mini Account
					</h:link>				
				</div>
				
				<ul class="nav navbar-nav">
					<li>
						<h:link outcome="/view/member/balance-edit" value="Add Incomes" >
							<f:param name="type" value="Income" />
						</h:link>
					</li>
					<li>
						<h:link outcome="/view/member/balance-edit" value="Add Expenses" >
							<f:param name="type" value="Expense" />
						</h:link>
					</li>
					
					<li class="dropdown #{request.isUserInRole('Admin') ? '' : 'hide'}">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Master Data <span class="caret"></span>
						</a>
						
						<ul class="dropdown-menu">
							<li>
								<h:link outcome="/view/admin/categories" value="Categories"/>
							</li>
							<li>
								<h:link outcome="/view/admin/reasons" value="Reasons"/>
							</li>
						</ul>
					</li>
				</ul>
			
				<ul class="nav navbar-nav navbar-right">
					<li>
						<h:commandLink action="#{loginBean.logout()}" >
							Logout <i class="fa fa-sign-out"></i>
						</h:commandLink>
					</li>
				</ul>
			</div>
	
		</h:form>
	</nav> 
	
	<div class="container">
	
		<h2 class="page-header">
			<ui:insert name="page-title">
				Default Header
			</ui:insert>
		</h2>
		
		<h:panelGroup id="globalMessage" >
			<div class="alert alert-warning alert-dismissible #{empty facesContext.messageList ? 'hide' : ''}">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" class="fa fa-close"></span></button>		
				<h:messages showDetail="true" showSummary="false"/>
			</div>
		</h:panelGroup>
		
		
		<ui:insert name="content">
		
		</ui:insert>
		
	</div>

	<h:panelGroup id="commonScript">
		<script>
			$(function(){
				$('.date').datetimepicker({format:'YYYY-MM-DD'});
			})
		</script>
	</h:panelGroup>
</body> 
</html>
