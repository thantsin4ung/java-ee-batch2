<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="title">Change Password</ui:define>

	<ui:define name="page-title">Change Password</ui:define>

	<ui:define name="content">

		<div class="row">

			<div class="col-sm-12 col-md-6">

				<h:form styleClass="form-horizontal">

					<div class="form-group">

						<label class="col-lg-3 control-label">Email Address</label>

						<div class="col-lg-9">
							<h:inputText value="#{loginBean.loginId}"
								styleClass="form-control" p:placeholder="Email Address" />
						</div>

					</div>

					<div class="form-group">

						<label class="col-lg-3 control-label">Old Password</label>

						<div class="col-lg-9">
							<h:inputText value="#{loginBean.password}"
								styleClass="form-control" p:placeholder="Old Password" />
						</div>

					</div>

					<div class="form-group">

						<label class="col-lg-3 control-label">New Password</label>

						<div class="col-lg-9">
							<h:inputText value="#{loginBean.newPassword}"
								styleClass="form-control" p:placeholder="New Password" />
						</div>

					</div>

					<div class="form-group">

						<div class="col-lg-9 col-lg-offset-3">
							<h:commandLink action="#{loginBean.changePassword()}" styleClass="btn btn-danger">
								<i class="fa fa-lock"></i> Change Password
							</h:commandLink>
						</div>

					</div>
				</h:form>

			</div>

		</div>

	</ui:define>
</ui:composition>
</html>
