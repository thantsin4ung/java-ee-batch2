<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Student Registration</title>
</h:head> 
<body> 
	<h1>Student Registration</h1>
	<h:button outcome="/edit-student" value="Add New Student" />
	<h:dataTable value="${studentModel.list}" var="s">
		<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{s.id}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>
			<h:outputText value="#{s.name}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Gender</f:facet>
			<h:outputText value="#{s.gender}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Date of Birth</f:facet>
			<h:outputText value="#{s.dob}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Phone</f:facet>
			<h:outputText value="#{s.phone}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Course</f:facet>
			<h:outputText value="#{s.course}"/>
		</h:column>
	</h:dataTable>
</body> 
</html>
