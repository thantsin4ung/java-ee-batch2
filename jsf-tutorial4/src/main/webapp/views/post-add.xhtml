<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Add Post | Ask Me Quick</title>
</h:head> 
<body> 

	<h1>Add New Post</h1>
	
	<h:form>
				
		<h:panelGrid columns="2">
			
			<h:outputLabel value="Post Title" />
			<h:inputText value="#{postEditBean.post.title}" />
			
			<h:outputLabel value="Caetgory" />
			<h:selectOneMenu value="#{postEditBean.post.category}" converter="#{categoryConverter}">
				<f:selectItems value="#{categories}" var="c" itemValue="#{c}" itemLabel="#{c.name}" />
			</h:selectOneMenu>
			
			<h:outputLabel value="User Name" />
			<h:inputText value="#{postEditBean.post.owner.name}" />

			<h:outputLabel value="Post Body" />
			<h:inputTextarea value="#{postEditBean.post.body}" />
			
			<h:panelGroup></h:panelGroup>
			<h:panelGroup>
				<button type="reset">Clear</button>
				<h:commandButton action="#{postEditBean.save()}" value="Add Post" />
			</h:panelGroup>
			
		</h:panelGrid>
		
	</h:form>

</body> 
</html>
